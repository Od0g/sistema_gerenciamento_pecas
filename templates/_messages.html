{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class="flashes mb-4 p-4 rounded text-center">
            {% for category, message in messages %}
                <li class="{% if category == 'success' %}bg-green-100 text-green-700 border-green-400{% elif category == 'danger' %}bg-red-100 text-red-700 border-red-400{% elif category == 'info' %}bg-blue-100 text-blue-700 border-blue-400{% else %}bg-gray-100 text-gray-700 border-gray-400{% endif %} border p-2 rounded mb-2">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
